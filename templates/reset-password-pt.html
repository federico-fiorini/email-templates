<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trocar a senha</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Yellowtail');

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: "Century Gothic", CenturyGothic, AppleGothic, sans-serif;
            background-color: #4DC194;
            color: #3D3D3D;
        }

        h1 {
            font-family: "Century Gothic", CenturyGothic, AppleGothic, sans-serif;
            font-size: 26px;
            font-style: normal;
            font-variant: normal;
            font-weight: 500;
            margin: 10px;
        }

        #background {
            background-color: #FFFFFF;
            margin: 50px 30px;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }


        #header {
            width: 100%;
            text-align: center;
        }

        hr {
            width: 90%;
            text-align: center;
            margin: 0 auto;
        }

        #content {
            width: 100%;
        }

        p {
            margin: 20px 10%;
        }

        .logo {
            max-width: 200px;
            margin: 20px;
        }

        .btn {
            color: #000000;
            font-size: 20px;
            background: #4DC194;
            padding: 10px 20px 10px 20px;
            border: solid #000000 2px;
            text-decoration: none;
        }

        .btn:hover {
            text-decoration: none;
        }

        #footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            margin: 20px 0;
        }

        #footer>div {
            margin: 20px 8%;
        }
        #footer>div>a {
            text-decoration: none;
            color: #3D3D3D;
        }

        .fb {
            max-height: 18px;
            border-radius: 3px;
        }


    </style>
</head>
<body>
    <div id="background">
        <div id="header">
            <img class="logo" src="http://i.imgur.com/evof0KM.png">
            <hr>
            <h1>REDEFINIR SENHA</h1>
            <hr>
        </div>

        <div id="content">
            <p>Olá [user.name]!</p>
            <p>Você nos informou que esqueceu sua senha, para redefinir sua senha clique no botão :</p>
            <p style="text-align: center; padding: 20px;"><a href="[resetPasswordUrl]" class="btn">MUDAR SENHA</a></p>
            <br>
            <p>Se você não requisitou isso, apenas ignore este e-mail.</p>
        </div>

        <div id="footer">
            <hr>
            <div style="float: left;">Visite nosso <a href="https://www.tdlimpo.com/">WEBSITE</a></div>
            <div style="float: right">Siga nossa fanpage no <a href="https://www.facebook.com/empresatdlimpo">
                FACEBOOK <img class="fb" src="http://i.imgur.com/UYrZTei.png"></a>
            </div>
            <hr>
        </div>
    </div>
</body>
</html>
